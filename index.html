<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pok√©sir</h1>

		<!-- Search -->
		<div ng-controller="listpokem">
            <input type="text" placeholder="number pokemon" ng-model="filtre">

            <select>
                <option ng-repeat="pokemon in mypokemonlist | filter :filtre">
                    {{pokemon.name}}
                </option>
            </select>

            <button ng-click="selection()"> OK </button>
        </div>
        <hr>

		<!-- Search Pekemon in API by Resources -->
        <div ng-controller="listpokeappi">
            <input type="text" placeholder="number pokemon">
            <select ng-model="select">
                <option ng-repeat="pokemon in resultatresource">
                    {{pokemon.name}}
                </option>
            </select>
        </div>
        <hr>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
